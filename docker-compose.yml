services:
  db:
    image: postgres:16-alpine
    container_name: docugen-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docugen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docugen_password}
      POSTGRES_DB: ${POSTGRES_DB:-docugen}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docugen}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docugen-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-docugen}:${POSTGRES_PASSWORD:-docugen_password}@db:5432/${POSTGRES_DB:-docugen}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docugen-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  uploads_data:
